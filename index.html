       <div class="container">
        <div class="order row">
          <div class="col-md-6"><br>
              <h3></h3>
              <form action="" id="pizzainfo">
                  <label for="" id="pizzer">Choose your pizza size</label>
                  <select class="form-control" name="size" id="size">
                      <option value="1200">Large @ ksh 1200</option>
                      <option value="900">Medium @ ksh 900</option>
                      <option value="600">Small @ ksh 600</option>
                  </select>
                  <label for="">Choose your desired crust type</label>
                  <select class="form-control" name="" id="crust">
                      <option value="230" name="crust">stuffed crust @ ksh230
                      <option value="250" name="crust">Crispy @ ksh 250
                      <option value="300" name="crust">Glutten free @ ksh 300
                  </select>
                  <label for="">Choose your Desired toppings</label> <br>
                  <input value="150" type="checkbox" id="toppingone">Mushrooms
                  <input value="150" type="checkbox" id="toppingtwo">Sausage
                  <input value="150" type="checkbox" id="toppingthree">Onions
                  <input value="150" type="checkbox" id="toppingfour">Tikka Sauce
                  <input value="150" type="checkbox" id="toppingfive">Mozarella Cheese<br>
                  <br>
                  <label for=""> Dont Forget Quantity</label>
                  <input class="form-control form-group" type="text" id="numberofpizza">
                  <button name="button" type="submit" id="submit" value="Check-Out" class="btn btn-warning"
                      onclick="collectResults()">Check-Out</button>
                      
              </form>
